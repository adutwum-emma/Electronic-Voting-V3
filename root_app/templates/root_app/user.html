{% extends 'root_app/base.html' %}

{% load static %}

{% block title %} User {% endblock %}

{% block header %} User {% endblock %}


{% block content %}

<div class="content-wrapper">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add New User</h5>
            <p class="card-description">Add new users using this form</p>

            <hr class="mb-3">
            <form action="{% url 'root_app:add_user' %}" id="new-user">

                {% csrf_token %}

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="email" inputmode="email" name="email" id="email" placeholder="Email" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="text" name="first_name" id="first_name" placeholder="First name" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="text" name="last_name" id="last_name" placeholder="Last name" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="text" name="other_name" id="other_name" placeholder="Other name" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="number" inputmode="numeric" name="phone_number" id="phone_number" placeholder="Phone number" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <select name="user_type" id="user_type" class="form-control">
                            <option value="">User type</option>
                            <option value="superuser">SUPERUSER</option>
                            <option value="staff">STAFF</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-2">
                        <div class="form-check form-check-flat form-check-primary">
                            <label for="status" class="form-check-label">
                                <input type="checkbox" name="status" id="status" class="form-check-input" checked>
                                Active
                            </label>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary" id="save-button">SAVE</button>
                    </div>
                </div>
        
            </form>
        </div>
    </div>

</div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'root_app/scripts/new_user.js' %}"></script>
{% endblock %}
