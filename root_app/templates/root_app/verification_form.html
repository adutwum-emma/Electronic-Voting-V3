{% extends 'root_app/base.html' %}

{% load static %}

{% block title %} Verifaction {% endblock %}

{% block header %} Verifaction {% endblock %}

{% block content %}
    <div class="content-wrapper">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h4 class="card-title">Verication Box</h4>

                        <form action="{% url 'root_app:verification' %}" id="verification-form" class="form">

                            {% csrf_token %}

                            <div class="row mt-3">
                                <div class="col-sm-12 mb-b3">
                                    <label for="election">Election</label>
                                    <select name="election" id="election" class="form-control" disabled>
                                        <option value="">--Select Election--</option>

                                        {% for data in elections %}
                                            {% if data.id == current_election.election.id %}
                                                <option value="{{data.id}}" selected>{{data.election_name}}</option>
                                            {% else %}
                                                <option value="{{data.id}}">{{data.election_name}}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-sm-12 mb-3">
                                        <label for="username" class="form-label">Index number or Email</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Index number or Email">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary">VERIFY</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="col-sm-6 table-responsive" id="detail-area">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'root_app/scripts/verification.js' %}"></script>
{% endblock %}
