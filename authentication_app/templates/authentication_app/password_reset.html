<!DOCTYPE html>
<html lang="en">

<head>

  {% load static %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Password Recovery</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'root_app/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'root_app/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'root_app/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{institution.logo.url}}" />
  <link rel="stylesheet" href="{% static 'root_app/alert_toaster_css/toastr/toastr.min.css' %}">
  <link rel="stylesheet" href="{% static 'root_app/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'root_app/vendors/mdi/fonts/materialdesigniconswebfont.svg' %}">

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo text-center">
                <h4 class="text-success">{{institution.name.upper}}</h4>
              </div>
              <h6 class="font-weight-light text-center">PASSWORD RECOVERY</h6>
        

              <form class="pt-3" id="password-reset" action="{% url 'authentication_app:password_reset' uid token %}">

                {% csrf_token %}

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="New password">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="con-password" name="con_password" placeholder="Confirm password">
                  </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-bold auth-form-btn" id="reset-button">
                    CHANGE PASSWORD
                  </button>
                </div>

                <div class="mt-3 text-center">
                  <hr class="mt-3">
                  <span class="text-muted">toskybrown Technologies</span>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

<script src="{% static 'root_app/jquery-3.7.1.min.js' %}"></script>

<!-- base:js -->
<script src="{% static 'root_app/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->

<!-- inject:js -->
<script src="{% static 'root_app/js/template.js' %}"></script>

<script src="{% static 'authentication_app/password-reset.js' %}"></script>


<!-- endinject -->
<script src="{% static 'root_app/alert_toaster_js/toastr/toastr.min.js' %}"></script>

</body>

</html>
