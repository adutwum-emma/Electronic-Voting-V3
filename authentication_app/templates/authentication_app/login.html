<!DOCTYPE html>
<html lang="en">

<head>

  {% load static %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Authentication | Login</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'root_app/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'root_app/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'root_app/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'root_app/images/favicon.png' %}" />
  <link rel="stylesheet" href="{% static 'root_app/alert_toaster_css/sweetalert/sweetalert.css' %}">
  <link rel="stylesheet" href="{% static 'root_app/alert_toaster_css/toastr/toastr.min.css' %}">
  <link rel="stylesheet" href="{% static 'root_app/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'root_app/vendors/mdi/fonts/materialdesigniconswebfont.svg' %}">

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo text-center">
                <h4 class="text-success">NURSING AND MIDWIFERY TRAINING COLLEGE, KUMASI</h4>
              </div>
              <h6 class="font-weight-light text-center">Sign in to continue.</h6>
              
              {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Success!</strong> {{message}}.
                <i class="mdi mdi-close text-lg-right" data-dismiss="alert" aria-label="Close" style="cursor: pointer;"></i>
              </div>
              {% endfor %}

              <form class="pt-3" id="login" action="{% url 'authentication_app:login' %}">

                {% csrf_token %}

                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">
                </div>

                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-bold auth-form-btn" id="login-button">
                    SIGN IN
                  </button>
                </div>

                <div class="mt-3 text-center">
                  <hr class="mt-3">
                  <span class="text-muted">toskybrown Technologies</span>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

<script src="{% static 'root_app/jquery-3.7.1.min.js' %}"></script>

<!-- base:js -->
<script src="{% static 'root_app/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->

<!-- inject:js -->
<script src="{% static 'root_app/js/template.js' %}"></script>

<!-- endinject -->
<script src="{% static 'authentication_app/login.js' %}"></script>
<script src="{% static 'root_app/alert_toaster_js/toastr/toastr.min.js' %}"></script>
<script src="{% static 'root_app/alert_toaster_js/sweetalert/sweetalert.min.js' %}"></script>

</body>

</html>
